<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>santosvibe - hoşgeldiniz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .landing-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .landing-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }
        
        .landing-subtitle {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 40px;
        }
        
        .enter-btn {
            background-color: #535252;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .enter-btn:hover {
            background-color: #000000;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .forum-btn {
            background-color: #3a3a3a;
        }
        
        .forum-btn:hover {
            background-color: #000000;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }
        
        .server-info {
            margin-top: 50px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .info-card {
            background-color: rgba(30, 30, 30, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            transition: all 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .info-card i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .info-card h3 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .info-card p {
            color: #cccccc;
            font-size: 0.9rem;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
        }
        
        @media (max-width: 768px) {
            .landing-title {
                font-size: 2.5rem;
            }
            
            .landing-subtitle {
                font-size: 1.2rem;
            }
            
            .server-info {
                gap: 15px;
            }
            
            .info-card {
                width: 150px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars-container" id="starsContainer"></div>
    
    <div class="landing-container">
        <h1 class="landing-title">santosvibe roleplay</h1>
        <p class="landing-subtitle">Los Santos'un en gerçekçi roleplay deneyimine hoş geldiniz</p>
        
        <div class="server-info">
            <div class="info-card">
                <i class="fas fa-users"></i>
                <h3>Topluluk</h3>
                <p>200+ aktif oyuncu ile canlı bir roleplay deneyimi</p>
            </div>
            <div class="info-card">
                <i class="fas fa-map-marked-alt"></i>
                <h3>Harita</h3>
                <p>Özel mekanlar ve detaylı iç mekanlar</p>
            </div>
            <div class="info-card">
                <i class="fas fa-briefcase"></i>
                <h3>Meslekler</h3>
                <p>20+ legal ve illegal meslek seçeneği</p>
            </div>
        </div>
        
        <div class="button-group">
            <button id="forumButton" class="enter-btn forum-btn">Foruma Giriş Yap <i class="fas fa-comments"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forumButton = document.getElementById('forumButton');
            
            forumButton.addEventListener('click', function() {
                // Add fade-out effect
                document.body.style.opacity = 0;
                document.body.style.transition = 'opacity 1s ease';
                
                // Redirect to forum page after animation
                setTimeout(function() {
                    window.location.href = 'forum.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
