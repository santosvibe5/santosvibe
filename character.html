<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>santosvibe roleplay - karakter şikayet</title>
    <link rel="stylesheet" href="landing-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Bildirim Stili */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            z-index: 9999;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .notification-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #e63946;
        }
        
        .notification-message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .notification-info {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .notification-button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .notification-button:hover {
            background-color: #c1121f;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #fff;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: rgba(30, 30, 30, 0.7);
            color: #fff;
            font-size: 16px;
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 30px auto 0;
        }
        
        .submit-btn:hover {
            background-color: #c1121f;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.7);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link i {
            margin-right: 5px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .file-upload {
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            display: inline-block;
        }
        
        .file-upload input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: pointer;
            display: block;
        }
        
        .file-upload-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
        }
        
        .file-upload-btn:hover {
            background-color: #555;
        }
        
        .file-name {
            margin-left: 10px;
            font-size: 14px;
            color: #aaa;
        }
        
        .evidence-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Arka Plan Video/GIF -->
    <div class="background-container">
        <div class="stars" id="stars"></div>
        <div class="overlay"></div>
        <img src="https://i.imgur.com/5oKbLxW.png" alt="los santos" class="background-video">
    </div>
    
    <!-- Yükleme Ekranı -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <img src="https://i.imgur.com/5oKbLxW.png" alt="santosvibe logo" class="loading-logo">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <header class="header">
            <div class="logo">
                <img src="https://i.imgur.com/5oKbLxW.png" alt="santosvibe logo">
                <h1>santosvibe roleplay</h1>
            </div>
        </header>

        <section class="content-section">
            <h2 class="page-title">karakter şikayet formu</h2>
            
            <div class="form-container">
                <form id="complaintForm">
                    <div class="form-group">
                        <label for="reporterName">şikayetçi karakter adı ve soyadı</label>
                        <input type="text" id="reporterName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reportedName">şikayet edilen karakter adı ve soyadı</label>
                        <input type="text" id="reportedName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="complaintReason">şikayet nedeni</label>
                        <select id="complaintReason" class="form-control" required>
                            <option value="">seçiniz</option>
                            <option value="roleplay_kuralları">roleplay kurallarına uymama</option>
                            <option value="karakter_kuralları">karakter kurallarına uymama</option>
                            <option value="taciz">oyun içi taciz</option>
                            <option value="hile">hile kullanımı</option>
                            <option value="bug">bug kullanımı</option>
                            <option value="diğer">diğer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="complaintDetails">şikayet detayları</label>
                        <textarea id="complaintDetails" class="form-control" placeholder="Şikayetinizin detaylarını, olayın ne zaman ve nasıl gerçekleştiğini, kimlerin dahil olduğunu detaylı bir şekilde anlatınız..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="evidenceDescription">kanıt açıklaması</label>
                        <textarea id="evidenceDescription" class="form-control" placeholder="Kanıtlarınızın ne olduğunu ve olayı nasıl desteklediğini açıklayınız..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>kanıt ekle (screenshot, video linki vb.)</label>
                        <div class="file-upload">
                            <button type="button" class="file-upload-btn">dosya seç</button>
                            <input type="file" id="evidenceFile" accept="image/*" onchange="previewEvidence(this)">
                        </div>
                        <span id="fileName" class="file-name"></span>
                        <img id="evidencePreview" class="evidence-preview" src="#" alt="kanıt önizleme">
                    </div>
                    
                    <div class="form-group">
                        <label for="evidenceLinks">ek kanıt linkleri</label>
                        <input type="text" id="evidenceLinks" class="form-control" placeholder="Video, screenshot vb. linkleri virgülle ayırarak giriniz">
                    </div>
                    
                    <div class="form-group">
                        <label for="discordName">discord kullanıcı adınız</label>
                        <input type="text" id="discordName" class="form-control" placeholder="Örn: KullanıcıAdı#1234" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">şikayeti gönder</button>
                </form>
                
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> ana sayfaya dön</a>
            </div>
        </section>
    </div>
    
    <!-- Bildirim Kutusu -->
    <div id="notification" class="notification">
        <div class="notification-title">şikayetiniz yetkililere ulaştırıldı</div>
        <div class="notification-message">şikayetiniz başarıyla alındı ve yetkililere iletildi.</div>
        <div class="notification-info">
            şikayetiniz en kısa sürede incelenecektir.<br>
            şikayet durumunu discord sunucumuzda <strong>#şikayet-takip</strong> kanalından takip edebilirsiniz.
        </div>
        <button id="closeNotification" class="notification-button">anladım</button>
    </div>

    <script>
        // Yükleme ekranını gizleme
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 1500);
            
            // Yıldızları oluştur
            createStars();
        });
        
        // Yıldızları oluşturma fonksiyonu
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200; // Yıldız sayısı
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Rastgele boyut sınıfı ekle
                const sizeClass = Math.random() < 0.6 ? 'star-small' : 
                                 Math.random() < 0.9 ? 'star-medium' : 'star-large';
                star.classList.add(sizeClass);
                
                // Rastgele pozisyon
                const left = Math.floor(Math.random() * 100);
                const top = Math.floor(Math.random() * 100);
                star.style.left = left + '%';
                star.style.top = top + '%';
                
                // Rastgele animasyon süresi (3-10 saniye)
                const duration = 3 + Math.random() * 7;
                star.style.animationDuration = duration + 's';
                
                // Rastgele gecikme
                const delay = Math.random() * 5;
                star.style.animationDelay = delay + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // Kanıt dosyası önizleme
        function previewEvidence(input) {
            const fileName = document.getElementById('fileName');
            const preview = document.getElementById('evidencePreview');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                fileName.textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = '';
                preview.style.display = 'none';
            }
        }
        
        // Form gönderimi
        document.getElementById('complaintForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Form verilerini toplama
            const reporterName = document.getElementById('reporterName').value;
            const reportedName = document.getElementById('reportedName').value;
            const complaintReason = document.getElementById('complaintReason').value;
            const complaintDetails = document.getElementById('complaintDetails').value;
            const evidenceDescription = document.getElementById('evidenceDescription').value;
            const evidenceLinks = document.getElementById('evidenceLinks').value;
            const discordName = document.getElementById('discordName').value;
            
            // Kanıt dosyasını base64 olarak alma
            let evidenceBase64 = '';
            const evidenceFile = document.getElementById('evidenceFile').files[0];
            if (evidenceFile) {
                const reader = new FileReader();
                reader.readAsDataURL(evidenceFile);
                reader.onload = function() {
                    evidenceBase64 = reader.result;
                    sendComplaint(reporterName, reportedName, complaintReason, complaintDetails, evidenceDescription, evidenceLinks, discordName, evidenceBase64);
                };
            } else {
                sendComplaint(reporterName, reportedName, complaintReason, complaintDetails, evidenceDescription, evidenceLinks, discordName, evidenceBase64);
            }
        });
        
        // Şikayeti Discord'a gönderme
        function sendComplaint(reporterName, reportedName, complaintReason, complaintDetails, evidenceDescription, evidenceLinks, discordName, evidenceBase64) {
            // Discord webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1374795174013698078/NzkeM-zN4usV_4a0TRnogTXneiP5qpkPi9CzTqy3rTXFAtNwl5j4QgOG1WhETJ5JaDnR';
            
            // Şikayet nedenini insan tarafından okunabilir formata çevirme
            let reasonText = complaintReason;
            switch(complaintReason) {
                case 'roleplay_kuralları':
                    reasonText = 'Roleplay Kurallarına Uymama';
                    break;
                case 'karakter_kuralları':
                    reasonText = 'Karakter Kurallarına Uymama';
                    break;
                case 'taciz':
                    reasonText = 'Oyun İçi Taciz';
                    break;
                case 'hile':
                    reasonText = 'Hile Kullanımı';
                    break;
                case 'bug':
                    reasonText = 'Bug Kullanımı';
                    break;
                case 'diğer':
                    reasonText = 'Diğer';
                    break;
            }
            
            // Webhook için mesaj içeriği oluşturma
            const currentDate = new Date().toLocaleString('tr-TR');
            const webhookData = {
                content: '**#şikayet kanalına yeni karakter şikayeti**',
                embeds: [{
                    title: 'yeni karakter şikayeti',
                    color: 15158332, // Kırmızı renk
                    fields: [
                        {
                            name: 'şikayetçi karakter',
                            value: reporterName,
                            inline: true
                        },
                        {
                            name: 'discord kullanıcı adı',
                            value: discordName,
                            inline: true
                        },
                        {
                            name: 'şikayet edilen karakter',
                            value: reportedName,
                            inline: true
                        },
                        {
                            name: 'şikayet nedeni',
                            value: reasonText,
                            inline: true
                        },
                        {
                            name: 'şikayet tarihi',
                            value: currentDate,
                            inline: true
                        },
                        {
                            name: 'şikayet detayları',
                            value: complaintDetails.length > 1024 ? complaintDetails.substring(0, 1021) + '...' : complaintDetails
                        }
                    ],
                    footer: {
                        text: 'santosvibe roleplay - şikayet sistemi'
                    },
                    timestamp: new Date()
                }]
            };
            
            // Kanıt açıklaması varsa ekle
            if (evidenceDescription && evidenceDescription.trim() !== '') {
                webhookData.embeds[0].fields.push({
                    name: 'kanıt açıklaması',
                    value: evidenceDescription.length > 1024 ? evidenceDescription.substring(0, 1021) + '...' : evidenceDescription
                });
            }
            
            // Ek kanıt linkleri varsa ekle
            if (evidenceLinks && evidenceLinks.trim() !== '') {
                webhookData.embeds[0].fields.push({
                    name: 'ek kanıt linkleri',
                    value: evidenceLinks
                });
            }
            
            // Webhook'a veri gönderme işlemi kanıt dosyası kontrolünden sonra yapılacak
            
            // Kanıt dosyası varsa, webhook mesajına resim URL'si olarak ekle
            if (evidenceBase64 && evidenceBase64.length < 8000000) { // Discord 8MB limit
                // Resmi webhook'a ekle
                webhookData.embeds[0].image = {
                    url: "attachment://evidence.png"
                };
                
                // Form verisini oluştur
                const formData = new FormData();
                
                // JSON payload'u ekle
                const jsonPayload = JSON.stringify(webhookData);
                const jsonBlob = new Blob([jsonPayload], { type: 'application/json' });
                formData.append('payload_json', jsonBlob);
                
                // Resim dosyasını ekle
                const byteString = atob(evidenceBase64.split(',')[1]);
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                const imageBlob = new Blob([ab], { type: 'image/png' });
                formData.append('file', imageBlob, 'evidence.png');
                
                // FormData ile gönder
                fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        // Modern bildirim gösterme
                        showNotification();
                        // Form temizleme
                        document.getElementById('complaintForm').reset();
                        document.getElementById('evidencePreview').style.display = 'none';
                        document.getElementById('fileName').textContent = '';
                    } else {
                        alert('Şikayet gönderilirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
                    }
                })
                .catch(error => {
                    console.error('Webhook hatası:', error);
                    alert('Şikayet gönderilirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
                });
            } else {
                // Resim yoksa normal webhook gönderimi
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(webhookData)
                })
                .then(response => {
                    if (response.ok) {
                        // Modern bildirim gösterme
                        showNotification();
                        // Form temizleme
                        document.getElementById('complaintForm').reset();
                        document.getElementById('evidencePreview').style.display = 'none';
                        document.getElementById('fileName').textContent = '';
                    } else {
                        alert('Şikayet gönderilirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
                    }
                })
                .catch(error => {
                    console.error('Webhook hatası:', error);
                    alert('Şikayet gönderilirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
                });
            }
        }
        
        // Bildirim fonksiyonları
        function showNotification() {
            document.getElementById('notification').style.display = 'block';
        }
        
        // Bildirim kapatma butonu
        document.getElementById('closeNotification').addEventListener('click', function() {
            document.getElementById('notification').style.display = 'none';
            window.location.href = 'index.html'; // Ana sayfaya yönlendirme
        });
    </script>
</body>
</html>
